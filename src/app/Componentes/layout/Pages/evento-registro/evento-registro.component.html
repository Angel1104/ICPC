 
    <mat-form-field class="campo" hintLabel="Max 30 characters">
        <mat-label>Nombre evento</mat-label> 
        <input matInput #nombreInput maxlength="30" placeholder="John Doe" [formControl]="nombre" required>
        <mat-hint align="end">{{nombreInput.value.length}}/30</mat-hint>
        <mat-error *ngIf="nombre.invalid">{{getNombreErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field class="campo" hintLabel="Tipo seleccion">
        <mat-label>Tipo de evento</mat-label>
        <mat-select [formControl]="tipoEvento" required>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
        </mat-select>
        <mat-error *ngIf="tipoEvento.invalid && tipoEvento.hasError('required')">Campo obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field class="campo" hintLabel="Max 100 characters">
        <mat-label>Descripci√≥n</mat-label>
        <textarea matInput #input maxlength="100" [formControl]="descripcion" required></textarea>
        <mat-hint align="end">{{input.value.length}}/100</mat-hint>
        <mat-error *ngIf="nombre.invalid">{{getDescripcionErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field class="campo" hintLabel="Choose a start date">
        <mat-label>Fecha de inicio</mat-label>
        <input matInput type="date" [matDatepicker]="fechaIniPicker" [formControl]="fechaIni" required>
        <mat-datepicker-toggle matSuffix [for]="fechaIniPicker"></mat-datepicker-toggle>
        <mat-datepicker #fechaIniPicker></mat-datepicker>
        <mat-error *ngIf="fechaIni.invalid">{{getFechaIniErrorMessage()}}</mat-error>
    </mat-form-field>
      
    <mat-form-field class="campo" hintLabel="Choose an end date">
        <mat-label>Fecha de fin</mat-label>
        <input matInput [matDatepicker]="fechaFinPicker" [formControl]="fechaFin" required>
        <mat-datepicker-toggle matSuffix [for]="fechaFinPicker"></mat-datepicker-toggle>
        <mat-datepicker #fechaFinPicker></mat-datepicker>
        <mat-error *ngIf="fechaFin.invalid">{{getFechaFinErrorMessage()}}</mat-error>
    </mat-form-field>
